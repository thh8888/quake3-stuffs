// general server info
seta sv_hostname "THH Playground"      // name that appears in server list
seta g_motd "Prepare to die!"     // message that appears when connecting
seta sv_maxclients 16           // max number of clients than can connect
seta sv_pure 1                  // pure server, no altered pak files
seta g_quadfactor 3             // quad damage strength (3 is normal)
seta g_friendlyFire 1           // friendly fire motherfucker

// free for all
seta g_gametype 0             // 0:FFA, 1:Tourney, 2:FFA, 3:TD, 4:CTF
seta timelimit 30             // Time limit in minutes
seta fraglimit 30             // Frag limit

seta g_weaponrespawn 2          // weapon respawn in seconds 
seta g_inactivity 300           // kick players after being inactive for x seconds
seta g_forcerespawn 1           // player has to press primary button to respawn
seta g_log q3server.log           // log name
seta logfile 3                  // probably some kind of log verbosity?   
seta rconpassword "n0secret"      // sets RCON password for remote console

seta rate "12400"               // not sure
seta snaps "40"                 // what this
seta cl_maxpackets "40"         // stuff is
seta cl_packetdup "1"           // all about

seta bot_enable 1       // Allow bots on the server
seta g_spskill 2        // Default skill of bots [1-5] 
seta bot_minplayers 3   // This fills the server with bots to satisfy the minimum

// Armor and health
set disable_item_armor_shard "1" // +5 armor
set disable_item_armor_combat "1" // +50 armor
set disable_item_armor_body "1" // +100 armor
set disable_item_health_small "1" // +5 health
set disable_item_health "1" // +25 health
set disable_item_health_large "1" // +50 health
set disable_item_health_mega "1" // +100 health

// Base holdables, powerups, etc.
set disable_holdable_teleporter "1" // Personal teleporter
set disable_holdable_medkit "1" // Portable medkit
set disable_item_quad "1" // Quad damage powerup
set disable_item_enviro "1" // Battle suit powerup
set disable_item_haste "1" // Speed powerup
set disable_item_invis "1" // Invisibility powerup
set disable_item_regen "1" // Regeneration powerup
set disable_item_flight "1" // Flight powerup 
set disable_team_CTF_redflag "1" // Red flag (disable with care!)
set disable_team_CTF_blueflag "1" // Blue flag (disable with care!)
